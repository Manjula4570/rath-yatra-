<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rath Yatra!</title>
    <style>
        :root {
            --primary-color: #FF9800; /* Orange */
            --secondary-color: #FF5722; /* Deep Orange */
            --accent-color: #FFC107; /* Amber */
            --text-color: #5D4037; /* Brownish */
            --bg-light: #FFF8E1;
            --bg-container: #FFECB3;
            --danger-red: #D32F2F;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 15px;
            background-color: var(--bg-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: var(--text-color);
        }
        .container {
            background-color: var(--bg-container);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            max-width: 600px;
            width: 100%;
            border: 2px solid var(--accent-color);
            position: relative;
            z-index: 1;
            box-sizing: border-box;
        }
        img.main-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 4px solid var(--primary-color);
            background-color: #fff; /* Fallback bg while image loads */
        }
        .greeting-message {
            font-size: clamp(1.5em, 4vw, 1.8em);
            color: var(--danger-red);
            margin-bottom: 20px;
            padding: 15px;
            background-color: #FFE082;
            border: 1px solid var(--accent-color);
            border-radius: 10px;
            animation: fadeInScale 1.5s ease-out forwards;
        }
        .greeting-message h1 {
            font-size: clamp(1.2em, 5vw, 1.4em);
            color: #C62828;
            margin: 0 0 10px 0;
            font-weight: bold;
        }
        .greeting-message p.sender-info {
            font-size: clamp(0.75em, 3vw, 0.9em);
            margin-top: 10px;
        }
        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        .input-group {
            margin-top: 25px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--secondary-color);
            font-size: 1.1em;
        }
        input[type="text"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
        }
        input[type="text"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 5px rgba(255, 152, 0, 0.5);
        }
        button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 3px 7px rgba(0,0,0,0.2);
            margin: 8px 5px;
            width: auto;
        }
        button:hover, button:focus {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
            outline: none;
        }
        button.whatsapp-btn {
            background: linear-gradient(45deg, #25D366, #128C7E);
        }
        button.whatsapp-btn:hover, button.whatsapp-btn:focus {
            background: linear-gradient(45deg, #1DAE52, #0F7062);
        }
        .link-display {
            margin-top: 25px;
            padding: 15px;
            background-color: #FFF3E0;
            border-radius: 10px;
            border: 1px solid var(--accent-color);
            word-break: break-all;
            display: none;
        }
        .link-display p {
            margin: 0 0 10px 0;
            font-weight: 600;
            color: var(--secondary-color);
        }
        .link-display .link-controls {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 10px;
            margin-bottom: 10px;
        }
        .link-display .link-controls input[type="text"] {
            flex-grow: 1;
            margin-bottom: 0;
        }
        .link-display .link-controls button {
            background: linear-gradient(45deg, #007bff, #0056b3);
            width: 100%;
            margin: 0;
        }
        #whatsappShareBtn {
            width: 100%;
            margin: 0;
        }

        #fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            animation-name: burst;
            animation-timing-function: cubic-bezier(0.1, 0.5, 0.2, 1);
            animation-fill-mode: forwards;
            will-change: transform, opacity, box-shadow;
            box-shadow: 0 0 8px 3px currentColor, 0 0 15px 5px rgba(255, 255, 255, 0.5);
            filter: brightness(1.3);
        }
        @keyframes burst {
            0% {
                opacity: 1;
                transform: translateY(20px) scale(0.2);
                filter: brightness(1.8);
                box-shadow: 0 0 10px 4px currentColor, 0 0 20px 7px rgba(255, 255, 255, 0.6);
            }
            20% {
                opacity: 1;
                filter: brightness(1.5);
                transform: translateY(0) scale(0.5);
            }
            100% {
                opacity: 0;
                transform: translateY(-350px) translateX(var(--drift-x, 0px)) scale(1.5);
                box-shadow: 0 0 3px 1px currentColor, 0 0 5px 2px rgba(255, 255, 255, 0.2);
            }
        }

        @media (min-width: 480px) {
            body { padding: 20px; }
            .container { padding: 25px; }
            .link-display .link-controls {
                flex-direction: row;
            }
            .link-display .link-controls button {
                width: auto;
                flex-shrink: 0;
            }
            #whatsappShareBtn {
                width: auto;
                margin-top: 10px;
            }
        }
        @media (min-width: 768px) {
            .greeting-message h1 { font-size: 1.6em; }
            .greeting-message p.sender-info { font-size: 1em; }
            input[type="text"] { padding: 16px; }
            button { padding: 16px 32px; }
        }
    </style>
</head>

             alt="Rath Yatra Festival"
             id="rathYatraImage"
             class="main-image">

        <div class="input-group">
            <label for="userName">Share your wishes with your name:</label>
            <input type="text" id="userName" placeholder="Your Name">
            <button onclick="generateLink()">Create Wishing Link</button>
        </div>

        <div id="linkDisplayArea" class="link-display">
            <p>Share this link with your loved ones:</p>
            <div class="link-controls">
                <input type="text" id="generatedLink" readonly>
                <button onclick="copyLink()">Copy</button>
            </div>
            <button id="whatsappShareBtn" class="whatsapp-btn" style="display:none;" onclick="shareOnWhatsApp()">
                Share on WhatsApp
            </button>
        </div>
    </div>

    <script>
        let generatedNameForSharing = "";

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const senderName = urlParams.get('sender');
            const greetingDiv = document.getElementById('greetingMessage');
            greetingDiv.style.display = 'block';

            if (senderName) {
                const senderDisplay = document.getElementById('senderNameDisplay');
                senderDisplay.textContent = `Wishes from: ${decodeURIComponent(senderName)}`;
                senderDisplay.style.display = 'block';
            }

            // Check if the image placeholder is still there
            const imageEl = document.getElementById('rathYatraImage');
            if (imageEl.src.includes("<!-- PASTE THE BASE64 STRING OF YOUR PROVIDED RATH YATRA IMAGE HERE -->") || imageEl.src === window.location.href /* Catches empty src */) {
                console.warn("Image Base64 placeholder detected or src is invalid. Please paste your image's Base64 string into the HTML.");
                alert("IMPORTANT: The Rath Yatra image is not yet embedded. You need to convert your image to Base64 and paste the string into the HTML code for it to display.");
                // Optionally set a fallback placeholder if the real one is missing, though user alert is more direct.
                imageEl.alt = "Rath Yatra Image (Please add Base64 string to HTML)";
                // imageEl.src = "https://via.placeholder.com/600x400.png?text=Add+Your+Image+Base64+Here"; // Visual placeholder
            }


            // Music playback attempt
            const bgMusic = document.getElementById('backgroundMusic');
            const musicSource = bgMusic.getElementsByTagName('source')[0];
            if (musicSource && (musicSource.src.includes("<!-- HTML Codes by Quackit.com -->
<audio src="e6fa3101-156f-4199-9cbc-25012508b684.m4a" controls  id="MusicPlayer">
<embed src="e6fa3101-156f-4199-9cbc-25012508b684.m4a" autoplay="false" width="450" height="300" name="MusicPlayer" id="MusicPlayer">
</audio>
") || musicSource.src.trim() === "" || musicSource.src === window.location.href)) {
                console.warn("Music link is a placeholder or missing. Update in HTML for music.");
            } else if (bgMusic && musicSource && musicSource.src.trim() !== "") {
                bgMusic.play().catch(error => {
                    console.warn("Music autoplay prevented. User interaction might be needed.", error);
                });
            }
            startFireworks();
        };

        function generateLink() {
            const userNameInput = document.getElementById('userName');
            const name = userNameInput.value.trim();
            if (name === "") {
                alert("Please enter your name!");
                return;
            }
            generatedNameForSharing = name;
            const baseUrl = window.location.origin + window.location.pathname;
            const shareLink = `${baseUrl}?sender=${encodeURIComponent(name)}`;
            document.getElementById('generatedLink').value = shareLink;
            document.getElementById('linkDisplayArea').style.display = 'block';
            const whatsappBtn = document.getElementById('whatsappShareBtn');
            whatsappBtn.style.display = 'block';
             if (window.innerWidth >= 480) {
                whatsappBtn.style.display = 'inline-block';
            }
        }

        function copyLink() {
            const linkInput = document.getElementById('generatedLink');
            linkInput.select();
            linkInput.setSelectionRange(0, 99999);
            try {
                navigator.clipboard.writeText(linkInput.value)
                    .then(() => alert("Link copied!"))
                    .catch(() => { document.execCommand('copy'); alert("Link copied! (Fallback)"); });
            } catch (err) {
                try { document.execCommand('copy'); alert("Link copied! (Fallback execCommand)"); }
                catch (e) { alert("Could not copy link. Please copy it manually."); }
            }
        }

        function shareOnWhatsApp() {
            const generatedLink = document.getElementById('generatedLink').value;
            let message = `🎉 Happy Rath Yatra! ✨ You've received festive wishes! Click here: ${generatedLink}`;
            if (generatedNameForSharing) {
                 message = `🎉 Happy Rath Yatra! ✨ ${generatedNameForSharing} has sent you festive wishes! Click here: ${generatedLink}`;
            }
            const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        const fireworksContainer = document.getElementById('fireworks-container');
        const colors = ['#FFEB3B', '#FFC107', '#FF9800', '#FF5722', '#F44336', '#FFFFFF', '#FFD700', '#00BCD4', '#8BC34A', '#E91E63'];

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            const x = Math.random() * fireworksContainer.offsetWidth;
            const y = (Math.random() * 0.4 + 0.6) * fireworksContainer.offsetHeight;
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            const size = Math.random() * 12 + 10;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            const animationDuration = Math.random() * 1.8 + 1.2;
            particle.style.animationDuration = `${animationDuration}s`;
            const drift = (Math.random() - 0.5) * 200;
            particle.style.setProperty('--drift-x', `${drift}px`);
            
            fireworksContainer.appendChild(particle);
            setTimeout(() => {
                 if (particle.parentNode) particle.parentNode.removeChild(particle);
            }, animationDuration * 1000 + 300);
        }

        function startFireworks() {
            setInterval(createParticle, 50);
            setInterval(() => {
                const burstCount = Math.floor(Math.random() * 7) + 5;
                for(let i = 0; i < burstCount; i++) {
                    setTimeout(createParticle, Math.random() * 250);
                }
            }, 1200);
        }
    </script>
</body>
</html>
